set -g default-terminal "screen-256color-bce"
set -g history-limit 100000

# use VI
set-window-option -g mode-keys vi
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Use ctrl-t instead of ctrl-b
unbind C-b
set -g prefix C-t
bind C-t send-prefix

unbind C-f
bind C-f command-prompt "switch-client -t %%"

# kill
unbind K
bind K confirm-before "kill-window"

unbind ^x
bind ^x kill-pane

# reload config
unbind R
bind R source-file ~/.tmux.conf \; display-message "Config reloaded."

unbind ^W
bind ^W split-window -p 25 'vim .' \; swap-pane -D
unbind ^T
bind ^T split-window -p 25

# tile all windows
unbind =
bind = select-layout tiled

# resize panes
unbind +
bind + new-window -d -n tmux-zoom 'clear && echo TMUX ZOOM && read' \; swap-pane -s tmux-zoom.0 \; select-window -t tmux-zoom
unbind -
bind - last-window \; swap-pane -s tmux-zoom.0 \; kill-window -t tmux-zoom

set -g mouse on

# Tab titles

setw -g monitor-activity on
set -g visual-activity on

set -g set-titles on
set -g set-titles-string '#S: #W'
setw -g automatic-rename

# act like vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind o last-window
# bind -n C-h run "tmux send-keys C-h && (tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-h) || tmux select-pane -L"
# bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-j) || tmux select-pane -D"
# bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-k) || tmux select-pane -U"
# bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-l) || tmux select-pane -R"
# bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys 'C-\\') || tmux select-pane -l"
unbind -n C-h

bind R source-file ~/.tmux.conf \; display-message "Config reloaded."
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
bind-key C-t send-prefix

bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# Better name management
bind c new-window \; command-prompt "rename-window '%%'"
bind C new-window
bind , command-prompt "rename-window '%%'"

# Saner splitting.
bind v split-window -h
bind s split-window -v
bind S choose-session

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'jimeh/tmux-themepack'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# THeme
set -g @themepack 'powerline/default/cyan'

# Resurrect
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

run '~/.tmux/plugins/tpm/tpm'